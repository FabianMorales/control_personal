<h2 class="titulo">Editar empleado</h1>
<div class="row">

    <div class="medium-3 columns"><label for="cedula">C&eacute;dula</label></div>
    <div class="medium-9 columns"><input type="text" name="cedula" ng-model="empleado.cedula" /></div>

    <div class="medium-3 columns"><label for="nombre">Nombre</label></div>
    <div class="medium-9 columns"><input type="text" name="nombre" ng-model="empleado.nombre" /></div>
    
    <div class="medium-3 columns"><label for="cargo">Cargo</label></div>
    <div class="medium-9 columns">
        <select name="cargo" ng-model="empleado.idCargo" ng-options="cargo.id as cargo.nombre for cargo in cargos">
        </select>
    </div>
    
    <div class="medium-3 columns"><label for="salario">Salario</label></div>
    <div class="medium-9 columns"><input type="text" name="salario" ng-model="empleado.salario" /></div>
    
    <div class="medium-3 columns"><label for="salario">Clave</label></div>
    <div class="medium-9 columns"><input type="password" name="clave" ng-model="empleado.clave" /></div>
    
    <div class="medium-12 columns">
        <input type="button" ng-click="guardar()" class="button default" value="Guardar" />
        <a href="#/empleados" class="button alert">Regresar</a>
    </div>
</div>
